imports:
    - { resource: ./../../../../vendor/staempfli/typo3-conventions-checker/conf/grumphp.yml }
parameters:
    bin_dir: ./../../../../vendor/bin
    
    # Tasks need to be redefined in their entirety, as there is currently no way to inherit
    # (merge) their configuration recursively and cleanly. Using parameters as described
    # in https://github.com/phpro/grumphp/issues/330 is not solving the problem as it only
    # works for *single* parameters, that are *not* optional in any inheriting grumphp.yml.
    tasks:
      git_blacklist:
          keywords:
              - "die("
              - "var_dump("
              - "exit;"
              - "console.log("
              - "{f:debug"
              - "<f:debug"
          triggered_by: ['php', 'html', 'js']
              
      git_commit_message:
          allow_empty_message: false
          enforce_no_subject_trailing_period: true
          enforce_single_lined_subject: true
          max_body_width: 72
          max_subject_width: 60
          matchers:
              "Must start with a tag such as [FEATURE]":
                  "/^(\\[!!!\\])?(\\[(FEATURE|BUGFIX|TASK|CLEANUP|SECURITY)\\]) .+$/"
              "Must contain a correct 'Resolves' line (i.e. 'Resolves|Fixes|Related|Reverts: ISSUE-123 2f030d3d13d)":
                  "/^(Resolves|Fixes|Related|Reverts):( ([A-Z]{2,}-[0-9]+)|( [a-z0-9]{10,}))+$/"
          case_insensitive: false
          multiline: true
          additional_modifiers: ''
          
      phpcsfixer2:
          allow_risky: true
          config: './../../../../vendor/staempfli/typo3-conventions-checker/conf/PhpCsFixer.php'
          
      phpmd:
          ruleset: ['./../../../../vendor/staempfli/typo3-conventions-checker/conf/PhpMdRulesets.xml']